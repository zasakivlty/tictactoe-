<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TicTacToe - Zasaki</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #6a0dad, #b28dd6);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }

    header {
      font-size: 20px;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #00000060;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, minmax(80px, 100px));
      grid-template-rows: repeat(3, minmax(80px, 100px));
      gap: 10px;
      position: relative;
    }

    .cell {
      width: 100%;
      height: 100%;
      background-color: #fff;
      color: #6a0dad;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.05);
      background-color: #f5e9ff;
    }

    .cell.disabled {
      pointer-events: none;
    }

    .line {
      position: absolute;
      height: 4px;
      background-color: red;
      border-radius: 2px;
      transform-origin: left center;
      animation: drawLine 0.5s ease-out forwards;
    }

    @keyframes drawLine {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    #resetBtn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4d4d;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #resetBtn:hover {
      background: #ff7777;
    }

    footer {
      margin-top: auto;
      padding-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <header>made by zasaki</header>
  <h1>TicTacToe</h1>
  <div class="board" id="board"></div>
  <button id="resetBtn">Reset</button>
  <footer>&copy; 2025</footer>

  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>

  <script>
    const board = document.getElementById("board");
    const clickSound = document.getElementById("clickSound");
    const resetBtn = document.getElementById("resetBtn");
    let cells = [];
    let currentPlayer = "X";
    let gameOver = false;

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleMove(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleMove(index) {
      if (gameOver || cells[index].textContent !== "") return;

      clickSound.play();
      cells[index].textContent = currentPlayer;
      cells[index].classList.add("disabled");

      if (checkWin(currentPlayer)) {
        gameOver = true;
        drawWinningLine(currentPlayer);
        return;
      }

      if (cells.every(cell => cell.textContent !== "")) {
        gameOver = true;
        alert("Draw!");
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWin(player) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // horizontal
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // vertical
        [0, 4, 8], [2, 4, 6]             // diagonal
      ];

      return winPatterns.some(pattern => {
        if (pattern.every(i => cells[i].textContent === player)) {
          drawLine(pattern);
          return true;
        }
        return false;
      });
    }

    function drawLine(pattern) {
      const [a, b, c] = pattern;
      const posA = cells[a].getBoundingClientRect();
      const posC = cells[c].getBoundingClientRect();
      const boardRect = board.getBoundingClientRect();

      const x1 = posA.left + posA.width / 2 - boardRect.left;
      const y1 = posA.top + posA.height / 2 - boardRect.top;
      const x2 = posC.left + posC.width / 2 - boardRect.left;
      const y2 = posC.top + posC.height / 2 - boardRect.top;

      const length = Math.hypot(x2 - x1, y2 - y1);
      const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

      const line = document.createElement("div");
      line.classList.add("line");
      line.style.left = `${x1}px`;
      line.style.top = `${y1}px`;
      line.style.width = `${length}px`;
      line.style.transform = `rotate(${angle}deg)`;

      board.appendChild(line);
    }

    resetBtn.addEventListener("click", () => {
      currentPlayer = "X";
      gameOver = false;
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>
